server:
  forward-headers-strategy: native
  port: ${SERVER_PORT:8080}
  jetty:
    max-http-response-header-size: 64KB
  servlet:
    context-path: /api
spring:
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"
    serialization:
      write-dates-as-timestamps: false
  application:
    name: guild-service
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_ADDRESS:localhost}:${POSTGRES_PORT:5435}/${POSTGRES_DB_NAME:guild-db}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    openInView: true
    show-sql: false
    generateDdl: false
    database: postgresql
    databasePlatform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  main:
    allow-circular-references: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:31.128.46.246:9092}
  group-id: ${KAFKA_GROUP_ID:guild-group}
  topics:
    in:
    out:
